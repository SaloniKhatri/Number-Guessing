<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1>Guess the Number!</h1>
            <p>I'm thinking of a number between <strong>1 and 100</strong>. Can you guess it?</p>
            <input type="number" name="" id="guess" placeholder="Enter your guess">   
            <button type="button" id="checkButton">Check</button>
            <p id = "message"></p>
            <p>Attempts: <span id="attempts">0</span></p>
            <button type="button" id="resetButton">Reset Game</button>

        </div>

    </div>
                  
    <script src="script.js"></script>
</body>

</html>
